<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elemental Fighting Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="character-select">
        <h1>Elemental Fighting Master</h1>
        <div class="players-container">
            <div class="player-section">
                <div class="player-title">Player 1</div>
                <div class="character-select" data-player="1">
                    <div class="character-card" data-element="fire">
                        <img src="resources/fire/stand.png" alt="Fire">
                        <div class="character-name">Fire</div>
                    </div>
                    <div class="character-card" data-element="water">
                        <img src="resources/water/stand.png" alt="Water">
                        <div class="character-name">Water</div>
                    </div>
                    <div class="character-card" data-element="wind">
                        <img src="resources/wind/stand.png" alt="Wind">
                        <div class="character-name">Wind</div>
                    </div>
                    <div class="character-card" data-element="earth">
                        <img src="resources/earth/stand.png" alt="Earth">
                        <div class="character-name">Earth</div>
                    </div>
                </div>
            </div>
            <div class="player-section">
                <div class="player-title">Player 2</div>
                <div class="character-select" data-player="2">
                    <div class="character-card" data-element="fire">
                        <img src="resources/fire/stand.png" alt="Fire">
                        <div class="character-name">Fire</div>
                    </div>
                    <div class="character-card" data-element="water">
                        <img src="resources/water/stand.png" alt="Water">
                        <div class="character-name">Water</div>
                    </div>
                    <div class="character-card" data-element="wind">
                        <img src="resources/wind/stand.png" alt="Wind">
                        <div class="character-name">Wind</div>
                    </div>
                    <div class="character-card" data-element="earth">
                        <img src="resources/earth/stand.png" alt="Earth">
                        <div class="character-name">Earth</div>
                    </div>
                </div>
            </div>
        </div>
        <button class="start-button" disabled>Start</button>
    </div>

    <div id="battle-scene" class="battle-scene">
        <div class="health-bar player1-health">
            <div class="health-bar-fill"></div>
        </div>
        <div class="health-bar player2-health">
            <div class="health-bar-fill"></div>
        </div>
        <div class="score player1-score">0</div>
        <div class="score player2-score">0</div>
        <div class="player player1">
            <img src="" alt="Player 1">
        </div>
        <div class="player player2">
            <img src="" alt="Player 2">
        </div>
        <div class="controls-info">
            Player 1: WASD move,F Attack,G Skills|
Player 2: Arrow key move,key 1 Attack,key 2 Skill
        </div>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
