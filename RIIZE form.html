        <h3>Questionnaire</h3>

		<center><form><br><br>
			<label for='fname'>Name:</label>
			<input type='text'name='fname'><br><br>

			<label for='dob'>Your Birthday</label>
			<input type='date'name='dob'><br><br>

			<label for="gender">Gender:</label>
            <input type="radio" name="gender">
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="Female">Female</label>
            <input type="radio" name="gender">
            <label for="Unknown">Unknown</label><br><br>

            <label for='color'>Your favorite color</label>
            <input type='color' name='color'><br><br>

           <label for='bias'>Your bias</label>
            <select name='bias'>
                <option value='Shotaro'>Shotaro</option>
                <option value='Eunseok'>Eunseok</option>
                <option value='Sungchan'>Sungchan</option>
                <option value='Wonbin'>Wonbin</option>
                <option value='Sohee'>Sohee</option>
                <option value='Anton'>Anton</option>
                <option value='Jisung'>Jisung</option>
            </select><br><br>

			<label for='subject'>Where do you know RIIZE from?</label>
            <input type='checkbox' name='subject' value='tiktok'>
            <label for='subject'>Tiktok</label>
            <input type='checkbox' name='subject' value='youtube'>
            <label for='subject'>Youtube</label>
            <input type='checkbox' name='subject' value='bilibili'>
            <label for='subject'>Bilibili</label>
            <input type='checkbox' name='subject' value='weibo'>
            <label for='subject'>Weibo</label>
            <input type='checkbox' name='subject' value='ins'>
            <label for='subject'>Instagram</label>
            <input type='checkbox' name='subject' value='music'>
            <label for='subject'>Music App</label>
            <br><br>

            <label for='fname'>Favorite song:</label>
			<input type='text'name='fname'><br><br>


			<label for='gpa'>Will you recommand RIIZE to your friends?(10means highly recommand)</label>
			<input type='range' name='gpa'min='1'max='10'step='1'><br><br>

            <label for="quantity">Favorite of the song(5 means really love it)</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>

            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"placeholder="123-45-678"><br><br>

            <input type='submit'><br><br>
</center>
