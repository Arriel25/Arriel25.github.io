<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Fighting Master Game</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body onload='getWeather(),greet()'>
<div class="dark"></div>

<div class="wea-widget">
    <div class="wea-content">
        <div class="wea-icon">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div class="wea-info">
            <span class="temperature">Loading...</span>
            <span class="description">Fetching weather...</span>
            <span class="location">Your Location</span>
        </div>
    </div>
</div>

<h1 class="game-title">Elemental Fighting Master</h1>

<div class="dropdown">
    <button class="dropbtn">Menu <i class="fas fa-chevron-down"></i></button>
    <div class="dropdown-content">
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Log in</a>
        <a href="../game/index2.html"><i class="fas fa-gamepad"></i> Action</a>
        <a href="intro.html"><i class="fas fa-book"></i> Rules</a>
    </div>
</div>

<div class="volume-container">
    <label for="volume-slider">Adjust Volume</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
</div>

<audio id="background-music" loop>
    <source src="background-music.mp3" type="audio/mpeg">
</audio>

<script src="home.js"></script>
</body>
</html>
